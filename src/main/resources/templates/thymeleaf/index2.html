<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h1>Hello World!</h1>
	
	<!-- 인라인 처리 -->
	<table th:inline="text" border="1">
		<tr>
			<td>NAME</td>
			<td>E-MAIL</td>
		</tr>
		<tr th:each="person:${list}">
			<td>[[${person.name}]]</td>
			<td>[[${person.email}]]</td>
		</tr>
	</table>
</body>
</html>
